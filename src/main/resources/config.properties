# HelpHub Configuration
# All time values are in milliseconds

# Heartbeat interval: How often the client sends a heartbeat.
heartbeat.interval=15000

# Connection timeout: How long the server waits for a heartbeat before disconnecting a client.
# This should be at least 3x the heartbeat interval.
connection.timeout=45000

# --- Client Auto-Reconnect Settings ---
# Initial backoff delay after a disconnect.
reconnect.backoff.initial=1000

# Maximum backoff delay. The delay will not increase beyond this value.
reconnect.backoff.max=30000

# Jitter percentage to apply to backoff delays to prevent synchronized retries.
# 0.2 means +/- 20%.
reconnect.backoff.jitter=0.2